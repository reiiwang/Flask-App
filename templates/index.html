<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Questionnaire</h1>
        <form action="{{ url_for('submit') }}" method="post">
            <!-- 第一個題組 -->
            <p class="font-weight-bold">Evidence 1</p>
            <p class="font-weight-bold">Answer 1</p>
            {% for i in range(3) %}
            <div class="form-group question">
                <p class="font-weight-bold">{{ questions[i].text }}</p>
                {% for j in range(3) %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="group1_q{{ i+1 }}" value="{{ questions[i].options[j] }}"
                        id="group1_q{{ i+1 }}-option{{ j+1 }}" required>
                    <label class="form-check-label" for="group1_q{{ i+1 }}-option{{ j+1 }}">
                        {{ questions[i].options[j] }}
                    </label>
                </div>
                {% endfor %}
            </div>
            {% endfor %}

            <!-- 第二個題組 -->
            <p class="font-weight-bold">Evidence 2</p>
            <p class="font-weight-bold">Answer 2</p>
            {% for i in range(3) %}
            <div class="form-group question">
                <p class="font-weight-bold">{{ questions[i].text }}</p>
                {% for j in range(3) %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="group2_q{{ i+1 }}" value="{{ questions[i].options[j] }}"
                        id="group2_q{{ i+1 }}-option{{ j+1 }}" required>
                    <label class="form-check-label" for="group2_q{{ i+1 }}-option{{ j+1 }}">
                        {{ questions[i].options[j] }}
                    </label>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
